<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页 - 选股系统 </title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
			<!--页面dom元素加载完了就执行第一个function-->
                $("input[name='toAdd']").each(function(){
					<!--对页面上所有name=toAdd的input元素执行第二个function-->
                    var currentAdd = $(this);
						<!--得到当前的这个js对象也就是input元素，将其包装为jquery对象-->
                    currentAdd.click(function(){  
                        code = $(this).attr("systemIdValue");
						// 当前这个jquery对象被点击了就获得节点属性名为systemIdValue的值
                        // alert("/add/" + code + ".html"); 
                        $.get("/add/" + code + ".html", function(data, status){
						//function的参数data status是由浏览器自动传回的
						//发送一个get请求并在页面上执行alert提示
                            alert("数据: " + data + "\n状态: " + status);
                        });
                    });  
                });  
        });
    </script>
</head>

<body>
<div class="navbar navbar-inverse navbar-static-top ">
        <div class="container">
        <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#mymenu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                 </button>
                 <a href="#" class="navbar-brand">选股系统</a>
        </div>
        <div class="collapse navbar-collapse" id="mymenu">
                <ul class="nav navbar-nav">
                        <li class="active"><a href="">股票信息</a></li>
                        <li><a href="/usercenter.html">关注股票</a></li>
                </ul>
        </div>
        </div>
</div>
<div class="container">

    <div class="container-fluid">

        <table class="table table-hover">
            <tr>
                    <th>序号</th>
                    <th>股票代码</th>
                    <th>股票名称</th>
					<th>今开</th>
                    <th>涨跌幅</th>
                    <th>换手率</th>
                    <th>前期高点</th>
                    <th>前期低点</th>
            </tr>
            {%content%}
        </table>
    </div>
</div>
</body>
</html>
